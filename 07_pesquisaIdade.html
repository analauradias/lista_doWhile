<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Entrada

    let idade;
    let sexo;
    let salario;
    let idadeT = [];
    idadeT.sort((a, b) => a-b);
    let masculino = [];
    let feminino = [];
    let vSalario = [];
    let media = 0;
    let menorIdade = [];

    //Processamento

    do {
        idade = Number(prompt(`Informe sua idade:`));
        sexo = prompt(`Informe o seu sexo: M-Masculino ou F-Feminino.`).toLowerCase();
        salario = Number(prompt(`Informe seu salário:`));
    
        idadeT.push(idade);
        if (sexo === 'm') {
            masculino.push(salario);
        }
        else if (sexo === 'f') {
            feminino.push(salario);
        }
        vSalario.push(salario);

        menorIdade[0] = menorIdade.reduce((menorSalario, valor) => {
            return (valor < menorSalario) ? valor : menorSalario;
        }, salario);
    }

    while(idade > 0);

    for (let s of vSalario) {
        media = (media + s) / idadeT.length;
    }
    //Saída

    document.write(`Média dos salários do grupo: R$ ${media.toFixed(2).replace(".",",")} <br> Menor idade: ${idadeT[0]} <br> Maior idade: ${idadeT[idadeT.length-1]} <br> Quantidade de mulheres: ${feminino.length}`)


</script>
